
# === NetHunter feature fragment for Xiaomi dandelion (MT6762, kernel 4.9) ===
# USB Gadget / HID
CONFIG_USB_SUPPORT=y
CONFIG_USB_GADGET=y
CONFIG_USB_GADGET_VBUS_DRAW=500
CONFIG_USB_CONFIGFS=y
CONFIG_USB_CONFIGFS_F_FS=y
CONFIG_USB_CONFIGFS_HID=y
CONFIG_USB_G_HID=y
CONFIG_USB_HIDDEV=y
CONFIG_HID=y
CONFIG_HIDRAW=y

# Input uinput (для эмуляции ввода/NetHunter applets)
CONFIG_INPUT_UINPUT=y

# Wireless stack prerequisites (monitor/injection depends on cfg80211/mac80211)
CONFIG_WIRELESS=y
CONFIG_CFG80211=y
CONFIG_MAC80211=y
CONFIG_PACKET=y
CONFIG_NETLINK_DIAG=y

# Common networking bits often needed by NetHunter tooling
CONFIG_NETFILTER=y
CONFIG_NETFILTER_ADVANCED=y

# Module support (удобно для внешних модулей/адаптеров)
CONFIG_MODULES=y
CONFIG_MODULE_UNLOAD=y

# KALLSYMS (диагностика/отладка; не обязательно, но полезно)
CONFIG_KALLSYMS=y
CONFIG_KALLSYMS_ALL=y
