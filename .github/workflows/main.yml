name: Build NetHunter Kernel for Redmi 9A (Android 10)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git wget unzip build-essential bc \
            flex bison libssl-dev libncurses5-dev gcc-aarch64-linux-android

      - name: Download Android NDK Toolchain
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip -d ndk
          echo "${{ github.workspace }}/ndk/android-ndk-r21e/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Clone kernel sources
        run: |
          git clone --depth=1 -b dandelion-q-oss https://github.com/MiCode/Xiaomi_Kernel_OpenSource kernel

      - name: Configure kernel (using dandelion_defconfig)
        working-directory: kernel
        env:
          ARCH: arm64
          CROSS_COMPILE: aarch64-linux-android-
        run: |
          make O=out dandelion_defconfig

      - name: Apply NetHunter tweaks (HID + Wi-Fi modules)
        working-directory: kernel
        env:
          ARCH: arm64
          CROSS_COMPILE: aarch64-linux-android-
        run: |
          cat >> out/.config << 'EOF'
          CONFIG_USB_CONFIGFS=y
          CONFIG_USB_CONFIGFS_HID=y
          CONFIG_USB_F_HID=m
          CONFIG_USB_G_HID=m
          CONFIG_ATH9K_HTC=m
          CONFIG_RTL8187=m
          CONFIG_RTL8XXXU=m
          CONFIG_RTL8192CU=m
          CONFIG_RTL8192EU=m
          CONFIG_RTL8723BU=m
          CONFIG_MT7601U=m
          CONFIG_RT2800USB=m
          CONFIG_RT73USB=m
          CONFIG_PACKET=y
          CONFIG_NETFILTER=y
          CONFIG_NF_TABLES=y
          EOF
          yes "" | make O=out olddefconfig

      - name: Build kernel
        working-directory: kernel
        env:
          ARCH: arm64
          CROSS_COMPILE: aarch64-linux-android-
        run: |
          make O=out -j$(nproc)

      - name: Pack AnyKernel3 ZIP
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          cp kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 "kernel-nethunter-dandelion-android10.zip" * -x .git* README*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-nethunter-dandelion-android10
          path: AnyKernel3/kernel-nethunter-dandelion-android10.zip
